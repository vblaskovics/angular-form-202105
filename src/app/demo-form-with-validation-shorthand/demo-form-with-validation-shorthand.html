<div class="ui raised segment">
    <h2 class="ui header">Demo Form with shorthand validation</h2>
    
    <form [formGroup]="myForm"
            (ngSubmit)="onSubmit(myForm.value)"
            class="ui form"
            [class.error]="!myForm.valid && myForm.touched">
    
        <div class="field" [class.error]="!myForm.get('sku').valid && myForm.get('sku').touched">
            <label for="skuInput"></label>
            <input type="text" id="skuInput" placeholder="SKU"
            [formControl]="myForm.controls['sku']">
            <div *ngIf="!myForm.get('sku').valid" class="ui error message">SKU is invalid</div>
            <div *ngIf="myForm.get('sku').hasError('required')" class="ui error message">SKU is required</div>
        </div>

        <div *ngIf="!myForm.valid" class="ui error message">Form is invalid</div>
    
        <button class="ui button" type="submit">Submit</button>
    </form>
</div>
