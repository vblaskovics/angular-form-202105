<div class="ui raised segment">
    <h2 class="ui header">Demo Form with explicit validation</h2>
    
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" class="ui form">
    
        <div class="field" [class.error]="!sku.valid && sku.touched">
            <label for="skuInput"></label>
            <input type="text" id="skuInput" placeholder="SKU"
            [formControl]="sku">
        </div>
    
        <button class="ui button" type="submit">Submit</button>
    </form>
</div>
